<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem de Serviço</title>
    <style>
        body {
            font-family: 'Century Gothic', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 700px;
            margin: 20px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .header {
            background-color: teal;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }
        .label {
            font-weight: bold;
            margin-top: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #aaa;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .button {
            width: 140px;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button.save {
            background-color: teal;
            color: white;
        }
        .button.back {
            background-color: gray;
            color: white;
        }
        .status-setor {
            display: flex;
            justify-content: space-between;
        }
        .obs {
            height: 100px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Cadastro de Ordem de Serviço</h2>
    </div>
    <p>* Preencha os campos abaixo, com todos os dados solicitados.</p>

    <label class="label">Data de Abertura:</label>
    <p id="current-date"><?php echo date("Y-m-d"); ?></p>

    <label class="label">Local do Atendimento:</label>
    <input type="text" class="input-field" placeholder="Local do Atendimento:" />

    <label class="label">Descrição do Serviço:</label>
    <input type="text" class="input-field" placeholder="Descrição do Serviço:" />

    <div class="status-setor">
        <div>
            <label class="label">Status do Atendimento:</label>
            <select class="input-field">
                <option value="Aberto">Aberto</option>
                <option value="Concluído">Concluído</option>
            </select>
        </div>
        <div>
            <label class="label">Setor Solicitante:</label>
            <select class="input-field">
                <option value="Ger. Operacional">Ger. Operacional</option>
                <option value="Governança">Governança</option>
                <option value="Manutenção">Manutenção</option>
                <option value="A&B">A&B</option>
                <option value="Recepção">Recepção</option>
                <option value="Almoxarifado">Almoxarifado</option>
                <option value="Eventos">Eventos</option>
                <option value="TI">TI</option>
            </select>
        </div>
    </div>

    <label class="label">Observações:</label>
    <textarea class="input-field obs" placeholder="Observações:"></textarea>

    <div class="footer">
        <button class="button back">Voltar</button>
        <button class="button save">Salvar</button>
    </div>
</div>

</body>
</html>
